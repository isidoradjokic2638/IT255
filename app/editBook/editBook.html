<div class="container1 edit">

<div clas="col-lg-12">
</div>
<div class="col-md-12">
      <table class="table table-striped">
        <tr>
           <th style="text-align: center"><h3>id</h3></th>
           <th style="text-align: center"><h3>name</h3></th>
           <th style="text-align: center"><h3>author</h3></th>
           <th style="text-align: center"><h3>change</h3></th>
           <th style="text-align: center"><h3>delete</h3></th>
        </tr>
        <tbody>
        <ng-container *ngFor="let knjige of data">
          <tr>
          <td><h3>{{knjige.id}}</h3></td>
          <td><button class="klik" (click)="openKnjige(knjige.id)"><h3>{{knjige.name}}</h3></button></td>
            <td><h3>{{knjige.author}}</h3></td>
            <td><button class="button1" (click)="changeBook(knjige.id)"><h2>Change</h2></button></td>
            <td><button class="button1" (click)="deleteBook($event,knjige.id)"><h2>Delete</h2></button></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
</div>
</div>
