<div class="container1 browse">
<div clas="col-lg-12">
</div>
<div class="col-md-12">
<h2>Order</h2><br/>
      <table class="table table-striped">
        <tr>
           <th style="text-align: center"><h3>id_order</h3></th>
           <th style="text-align: center"><h3>author</h3></th>
           <th style="text-align: center"><h3>name</h3></th>
           <th style="text-align: center"><h3>delete</h3></th>
        </tr>
        <tbody>
        <ng-container *ngFor="let data of data">
          <tr>
          <td><h3>{{data?.id}}</h3></td>
          <td><h3>{{data?.author}}</h3></td>
          <td><h3>{{data?.name}}</h3></td>
          <td><button class="button1" (click)="deleteOrder($event,data.id)"><h2>Delete</h2></button></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
</div>
</div>
