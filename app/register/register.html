<div id="content" class="container" style="width: 430px">
    <div class="container1">
        <form role="form" [formGroup]="registerForm" align="center" style="width: 430px" class="formal">
            <input type="text" formControlName='first' placeholder="first name"/>
            <br>
            <br>
            <input type="text" formControlName='last' placeholder="last name"/>
            <br>
            <br>
            <input type="text" formControlName='username' placeholder="username"/>
            <br>
            <br>
            <input type="password" formControlName='password' placeholder="password"/>
            <br>
            <br>
            <input type="password" formControlName='confirm' placeholder="confirm"/>
            <br>
            <br>
            <input type="text" formControlName='country' placeholder="country"/>
            <br>
            <br>
            <input type="text" formControlName='city' placeholder="city"/>
            <br>
            <br>
            <input type="text" formControlName='email' placeholder="email"/>
            <br>
            <br>
            <input type="text" formControlName='mobile' placeholder="mobile"/>
            <br>
            <br>
            <button (click)="register()" class="button"><h2>register</h2></button><br/>
        </form>
    </div>
</div>
